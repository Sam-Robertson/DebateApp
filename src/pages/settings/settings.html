<ion-header xmlns="http://www.w3.org/1999/html">
  <ion-navbar>
    <ion-title>
      Account Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list id="shiftleft">


      <h5 id="CurrentUsername"> Current Username: </h5>
       <h6 id="username">{{username}}</h6>
    <ion-item></ion-item>


      <h5 id="SetUsername"> Set Username </h5>
    <ion-item id="inputItem">
      <ion-label floating>New Username</ion-label>
      <ion-input id="NewUsername" [(ngModel)]="name"  type="text"></ion-input>
    </ion-item>
      <button id="SubmitButton" ion-button (click)="changeName(name)">Submit </button>
    <ion-item></ion-item>




        <h5 id="OtherOptions">Other Options</h5>
        <button ion-button (click)="showColorAlert()">Make Color Blind Friendly</button>
    <ion-item></ion-item>

    <button id="logout" ion-button menuClose (click)="logout()">Logout</button>

  </ion-list>
</ion-content>
