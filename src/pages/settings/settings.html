<ion-header>
  <ion-navbar>
    <ion-title>
      Account Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header> {{username}} </ion-list-header>


    <ion-list-header>Profile Image</ion-list-header>
    <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
      <h1 class="profile-initials" text-uppercase padding > SR </h1>


    <button (click)="presentProfileModal()" >Change Profile Image</button>

    <ion-list-header>Other Options</ion-list-header>
    <button ion-button (click)="showColorAlert()">Make Color Blind Friendly</button>

    <button menuClose (click)="logout()" ion-item>Logout</button>

  </ion-list>
</ion-content>
