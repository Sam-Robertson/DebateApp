<ion-header>
  <ion-navbar>
    <ion-title>
      Account Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Username</ion-list-header>
    <ion-list-header>Change Password</ion-list-header>
    <input type="text" placeholder="Password">
    <button ion-button (click)="showAlert()">Change Password</button><ion-item>
    <a class="profile-image" (click)="addProfileImage()" >
      <span class="profile-initials">
          SR
      </span>
    </a>

  </ion-item>
  </ion-list>
</ion-content>
