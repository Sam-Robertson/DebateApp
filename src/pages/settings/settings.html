<ion-header>
  <ion-navbar>
    <ion-title>
      Account Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Current Username  </ion-list-header>
      <div> insert username </div>


    <ion-list-header>Change Password</ion-list-header>
    <input type="text" placeholder="Password">
    <button ion-button (click)="showAlert()">Change Password</button>



    <ion-list-header>Profile Image</ion-list-header>
    <a class="profile-image" (click)="addProfileImage()" >
      <span class="profile-initials">
          SR
      </span>
    </a>

    <ion-list-header>Other Options</ion-list-header>
    <button ion-button (click)="showColorAlert()">Make Color Blind Friendly</button>

  </ion-list>
</ion-content>
