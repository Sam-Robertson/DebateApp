<ion-header xmlns="http://www.w3.org/1999/html">
  <ion-navbar>
    <ion-title>
      Account Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header> {{username}} </ion-list-header>
    <ion-list-header> Set Username </ion-list-header>
    <ion-input [(ngModel)]="name" > New Username</ion-input>
    <button ion-button (click)="changeName(name)">Submit </button>


    <ion-list-header> Change Username </ion-list-header>
    <ion-input  type="text" id="usInput"> </ion-input>






    <ion-list-header>Other Options</ion-list-header>
    <button ion-button (click)="showColorAlert()">Make Color Blind Friendly</button>

    <button menuClose (click)="logout()" ion-item>Logout</button>

  </ion-list>
</ion-content>
