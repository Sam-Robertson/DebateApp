<ion-content padding>



  <ion-slides pager>

    <ion-slide>
  <h1>Login</h1>
  <form [formGroup]="myForm">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input formControlName="email" type="email" [class.invalid]="!myForm.controls.email.valid"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input formControlName="password" type="password" [class.invalid]="!myForm.controls.password.valid"></ion-input>
    </ion-item>
    <button (onclick)="openModal()" ion-button type="submit" block>Login</button>
  </form>

  <br margin>
  <button ion-button outline center (click)="signInWithGoogle()">
    Sign in with &nbsp;
    <span color="googleBlue">G</span>
    <span color="googleRed">o</span>
    <span color="googleYellow">o</span>
    <span color="googleBlue">g</span>
    <span color="googleGreen">l</span>
    <span color="googleRed">e</span>
  </button>
<br margin>
<br margin>
<br margin>
<br margin>
<br margin>
<br margin>

  <a>browse as guest</a>
    </ion-slide>

    <ion-slide>
      <h1>Register</h1>
      <form [formGroup]="myForm">
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input formControlName="email" type="email" [class.invalid]="!myForm.controls.email.valid"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input formControlName="password" type="password" [class.invalid]="!myForm.controls.password.valid"></ion-input>
        </ion-item>
        <button (onclick)="signInWithEmail()" ion-button type="submit" block>Sign Up</button>
      </form>

    </ion-slide>


  </ion-slides>
</ion-content>
