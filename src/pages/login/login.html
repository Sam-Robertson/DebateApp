<ion-content padding>
  <h1>Login</h1>
  <form>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="email" type="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
    </ion-item>
    <button (onclick)="openModal()" ion-button type="submit" block>Login</button>
  </form>

  <hr>
  <button ion-button outline (click)="signInWithFacebook()">Facebook</button>
</ion-content>
