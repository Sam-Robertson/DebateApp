<!--

  Ionic pages and navigation.

<ion-content padding>
  <ion-header>
    <ion-navbar color="primary" id="loginHeader">
      <ion-title>Debatable</ion-title>
    </ion-navbar>
  </ion-header>


  <ion-slides pager>
    <ion-slide>
  <h1>Login</h1>
  <form [formGroup]="loginForm">

    <!--Form Email-->
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [formControl]="loginForm.controls['email']" [(ngModel)]="form.email" type="email"></ion-input>
    </ion-item>
    <ion-label *ngIf="loginForm.controls['email'].hasError('pattern') && loginForm.controls['email'].touched" class="error">
      This is not a valid email!
    </ion-label>
    <ion-label *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched" class="error">
          This is required!
    </ion-label>
    <!--End Form Email-->

    <!--Form Password-->
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [formControl]="loginForm.controls['password']" [(ngModel)]="form.password"  type="password"></ion-input>
    </ion-item>

    <ion-label *ngIf="loginForm.controls['password'].hasError('minlength') && loginForm.controls['password'].touched" class="error">
      Must be at least 8 characters!
    </ion-label>
    <ion-label *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched" class="error">
      This is required!
    </ion-label>
    <!--End Form Password-->

    <button [disabled]="!loginForm.valid" (click)="loginEmail()" ion-button type="submit" block class="loginRegisterButtons" >Login</button>

  </form>

  <br margin>
  <button ion-button outline center (click)="signInWithGoogle()">
    Sign in with &nbsp;
    <span color="googleBlue">G</span>
    <span color="googleRed">o</span>
    <span color="googleYellow">o</span>
    <span color="googleBlue">g</span>
    <span color="googleGreen">l</span>
    <span color="googleRed">e</span>
  </button>
      <div padding class="error" *ngIf="error">
        <p>{{error}}</p>
      </div>
<br margin>
<br margin>
<br margin>
<br margin>
<br margin>
<br margin>

      <button ion-button round (click)="browseGuest()">Browse as Guest</button>
    </ion-slide>

    <ion-slide>
      <h1>Register</h1>
      <form [formGroup]="registerForm">

        <!--Form Email-->
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input [formControl]="registerForm.controls['email']" [(ngModel)]="form.email" type="email"></ion-input>
        </ion-item>
        <ion-label *ngIf="registerForm.controls['email'].hasError('pattern') && registerForm.controls['email'].touched" class="error">
          This is not a valid email!
        </ion-label>
        <ion-label *ngIf="registerForm.controls['email'].hasError('required') && registerForm.controls['email'].touched" class="error">
          This is required!
        </ion-label>
        <!--End Form Email-->

        <!--Form Password-->
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [formControl]="registerForm.controls['password']" [(ngModel)]="form.password" type="password"></ion-input>
        </ion-item>
        <ion-label *ngIf="registerForm.controls['password'].hasError('minlength') && registerForm.controls['password'].touched" class="error">
          Must be at least 8 characters!
        </ion-label>
        <ion-label *ngIf="registerForm.controls['password'].hasError('required') && registerForm.controls['password'].touched" class="error">
          This is required!
        </ion-label>
        <!--End Form Password-->

        <button (click)="register()" [disabled]="!registerForm.valid" ion-button type="submit" block class="loginRegisterButtons">Sign Up</button>
      </form>
      <br margin>
      <button ion-button outline center (click)="signInWithGoogle()">
        Sign in with &nbsp;
        <span color="googleBlue">G</span>
        <span color="googleRed">o</span>
        <span color="googleYellow">o</span>
        <span color="googleBlue">g</span>
        <span color="googleGreen">l</span>
        <span color="googleRed">e</span>
      </button>
      <div padding class="error" *ngIf="error">
        <p>{{error}}</p>
      </div>
      <br margin>
      <br margin>
      <br margin>
      <br margin>
      <br margin>
      <br margin>

      <a (click)="browseGuest()">Browse as Guest</a>
    </ion-slide>


  </ion-slides>
</ion-content>
