<ion-header>

  <ion-navbar>
    <ion-title>{{topics[key].name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding overflow-scroll="true">
  <ion-title>Which side are you on?</ion-title>
  <a (click)="reset()">Reset</a>
  <div id="pro-con-container">
    <button class="pro-con-buttons" ion-button color="secondary" (click)="proClick()">Pro</button>
    <button class="pro-con-buttons" ion-button color="danger" (click)="conClick()">Con</button>
    <div id="pro-side">
      <p class="pro-data">Pro Clicks: {{topics[key].proClicks}}</p>
      <p class="pro-data">Pro Percent: {{topics[key].proPercent}}</p>
    </div>
    <div id="con-side">
      <p class="con-data">Con Clicks: {{topics[key].conClicks}}</p>
      <p class="con-data">Con Percent: {{topics[key].conPercent}}</p>
    </div>
  </div>
  <p id="description">{{topics[key].description}}</p>
  <iframe class="twitter" width="100%" src="https://mobile.twitter.com/search?q=%23drinking%20age">
      <p>Twitter</p>
  </iframe>
</ion-content>
