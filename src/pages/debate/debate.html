<ion-header>

  <ion-navbar color="orange">
    <ion-title>{{topics[key].name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding overflow-scroll="true">
  <ion-title>Which side are you on?</ion-title>
  <a (click)="reset()">Reset</a>
  <div id="pro-con-container">
    <button class="pro-con-buttons" ion-button color="secondary" (click)="proClick()">Pro</button>
    <button class="pro-con-buttons" ion-button color="danger" (click)="conClick()">Con</button>
    <div id="pro-side">
      <p class="pro-data">Pro Clicks: {{topics[key].proClicks}}</p>
      <p class="pro-data">Pro Percent: {{topics[key].proPercent}}</p>
    </div>
    <div id="con-side">
      <p class="con-data">Con Clicks: {{topics[key].conClicks}}</p>
      <p class="con-data">Con Percent: {{topics[key].conPercent}}</p>
    </div>
  </div>
  <p id="description">{{topics[key].description}}</p>
  <!--<a href="https://twitter.com/intent/tweet?button_hashtag={{topics[key].name | removeSpaces}}" class="twitter-hashtag-button" data-show-count="false">Tweet #{{topics[key].name|removeSpaces}}</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>-->

  <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/hashtag/{{topics[key].name | RemoveSpaces}}" data-widget-id="837707082656706560"></a>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

</ion-content>
