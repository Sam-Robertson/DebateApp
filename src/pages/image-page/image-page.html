
<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic2 Firebase Storage App
    </ion-title>
    <ion-buttons end>
      <button ion-button rounded (click)="doGetPicture()">PHOTO</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let item of assetCollection ; trackBy:trackByFunction">
      <p>{{i}} - {{item.name}}</p>
      <p>{{item.lastUpdated}}</p>
      <img [src]=item.URL class="padding"/>
    </ion-item>
  </ion-list>

</ion-content>
