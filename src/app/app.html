<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="goToHome()">Home</button>
      <button menuClose ion-item (click)="goToLogin()">Login</button>
      <button menuClose ion-item (click)="goToSettings()">Settings</button>
      <button menuClose (click)="goToTerms()" ion-item>Terms</button>
      <button menuClose (click)="logout()" ion-item>Logout</button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
